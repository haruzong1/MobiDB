<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>카카오 메시지템플릿빌더를 이용한 링크보내기</title>
 </head>
 <body>
  <a href="javascript:void(0);" id="btn" >카카오 링크보내기</a>
  <!-- Kakao API -->
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script>
    Kakao.init('5013a11bafda18bd2a985e8e9dd24c86'); //6번 항목에서 발급 받았던 javascript key를 여기에 넣는다.
 
 $("#btn").click(function(e) { //jquery를 사용한다 가정
  e.preventDefault();   //이벤트 버블링 prevent
  
  Kakao.Link.sendCustom({
    templateId: 34455   // 15번 항목에서 확인하였던 이벤트번호 등록 
  });
 });
  </script>
 </body>
</html>
